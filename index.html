<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Viewer</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; text-align: center; }
        #viewer { width: 100%; height: 70vh; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>3D Просмотрщик</h1>
    
    <div id="telegram-check">
        <p>Проверка платформы...</p>
    </div>
    
    <div id="viewer"></div>
    <input type="file" id="file-input" accept=".glb,.gltf" style="display: none;">
    <button id="upload-btn">Загрузить модель</button>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Проверяем, открыто ли в Telegram WebApp
        const isTelegram = () => {
            try {
                return window.Telegram && Telegram.WebApp;
            } catch (e) {
                return false;
            }
        };

        // Инициализация
        if (isTelegram()) {
            document.getElementById('telegram-check').innerHTML = 
                '<p>Добро пожаловать в Telegram WebApp!</p>';
            Telegram.WebApp.expand();
        } else {
            document.getElementById('telegram-check').innerHTML = 
                '<p style="color:red">Откройте через Telegram-бота для полного функционала</p>';
        }

        // Общий функционал 3D-просмотра
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);

        // Загрузка файлов
        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const loader = new THREE.GLTFLoader();
                loader.load(event.target.result, (gltf) => {
                    scene.add(gltf.scene);
                    camera.position.z = 5;
                });
            };
            reader.readAsDataURL(file);
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
