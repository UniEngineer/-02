<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Viewer (Антикризисный)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial;
            z-index: 100;
        }
        #viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="status">Инициализация...</div>
    <div id="viewer"></div>

    <!-- Three.js из CDN с fallback -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 1. Проверка загрузки Three.js
        if (!window.THREE || !THREE.GLTFLoader) {
            document.getElementById('status').textContent = 'Ошибка: Three.js не загрузился';
            throw new Error('Three.js не загружен');
        }

        // 2. Инициализация
        try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Простое освещение
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            
            camera.position.z = 5;
            document.getElementById('status').textContent = 'Загрузка модели...';

            // 3. Загрузка модели с обработкой ошибок
            const loader = new THREE.GLTFLoader();
            
            // Указываем ОБЯЗАТЕЛЬНЫЙ путь к модели
            const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf';
            
            loader.load(
                modelUrl,
                (gltf) => {
                    scene.add(gltf.scene);
                    document.getElementById('status').textContent = 'Модель загружена!';
                    
                    function animate() {
                        requestAnimationFrame(animate);
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                (xhr) => {
                    // Прогресс загрузки
                    const percent = (xhr.loaded / xhr.total) * 100;
                    document.getElementById('status').textContent = `Загрузка: ${Math.round(percent)}%`;
                },
                (error) => {
                    document.getElementById('status').textContent = `Ошибка: ${error.message}`;
                    console.error(error);
                }
            );
            
        } catch (e) {
            document.getElementById('status').textContent = `Ошибка инициализации: ${e.message}`;
            console.error(e);
        }
    </script>
</body>
</html>
