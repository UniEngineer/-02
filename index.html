<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>3D Viewer PRO</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #upload-btn {
            position: absolute; top: 10px; left: 10px;
            z-index: 100; padding: 8px 15px;
            background: #0088cc; color: white; border: none; border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="upload-btn">Загрузить GLB</button>
        <div id="viewer"></div>
    </div>

    <!-- Three.js + оптимизированные импорты -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Инициализация (совмещённая версия)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding; // Автокоррекция цветов
        document.getElementById('viewer').appendChild(renderer.domElement);

        // Освещение (новый оптимизированный вариант)
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(1, 1, 1);
        scene.add(dirLight);

        // Управление камерой (из старой версии)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Загрузчик моделей (гибридный вариант)
        const loader = new THREE.GLTFLoader();
        document.getElementById('upload-btn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.glb,.gltf';
            input.onchange = e => {
                const file = e.target.files[0];
                const url = URL.createObjectURL(file);
                
                loader.load(url, (gltf) => {
                    scene.clear();
                    scene.add(gltf.scene);
                    
                    // Автоцентрирование (новая функция)
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    camera.position.copy(center).add(new THREE.Vector3(0, 0, 5));
                    controls.target.copy(center);
                    
                    // Оптимизация для мобильных (гибридный код)
                    if (/Mobile/i.test(navigator.userAgent)) {
                        renderer.setPixelRatio(1);
                        gltf.scene.traverse(child => {
                            if (child.isMesh) child.material.roughness = 0.8;
                        });
                    }
                });
            };
            input.click();
        });

        // Анимация (оптимизированная версия)
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Telegram WebApp интеграция (из старого кода)
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            document.getElementById('upload-btn').style.display = 'none';
            // Здесь можно добавить получение модели из Telegram
        }
    </script>
</body>
</html>
